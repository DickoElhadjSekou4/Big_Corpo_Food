<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Recommandation</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --vert-sage: #6b8e6f;
            --gris-fonce: #2c3e50;
            --gris-moyen: #5a6c7d;
            --gris-clair: #ecf0f1;
            --blanc-casse: #fafafa;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--gris-clair);
            color: var(--gris-fonce);
            padding: 3rem 0;
        }

        .card-custom {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: none;
        }

        h1 {
            color: var(--gris-fonce);
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid var(--vert-sage);
        }

        p {
            color: var(--gris-moyen);
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .image-container {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        img {
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-custom">
            <div class="card-body p-4 p-md-5">
                <h1>Ma recommandation pour Big_Corpo_Food</h1>
                <p>Ajouter plus de légumes dans les menus pour une alimentation équilibrée.</p>
                
                <!-- Image -->
                <div class="image-container">
                    <img src="https://tse4.mm.bing.net/th/id/OIP.kI1Q0l4ckfteABnU1xFXfgHaE6?rs=1&pid=ImgDetMain&o=7&rm=3" 
                         alt="Image illustrative" 
                         class="img-fluid w-100">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
